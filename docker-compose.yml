version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "50051:50051"
    networks:
      - grpc-network

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    depends_on:
      - server
    networks:
      - grpc-network
    command: ["/app/client/client", "Docker"]

  webapp:
    build:
      context: .
      dockerfile: Dockerfile.webapp
    ports:
      - "8080:8080"
    depends_on:
      - server
    networks:
      - grpc-network

networks:
  grpc-network:
    driver: bridge
